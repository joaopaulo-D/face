<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta http-equiv="cache-control" content="no-cache">
  <meta http-equiv="pragma" content="no-cache">
  <meta http-equiv="expires" content="0">
  <title>
    {% if title %}
      IC - {{ title }}
    {% else %}
      IC
    {% endif %}
  </title>
</head>

<body class="bg-[#121214] text-white">
  <div class="min-h-screen flex flex-col">
    <div class="px-6 py-3 flex items-center justify-between border-b">
      <h1 class="text-xl font-bold">RECONHECIMENTO FACIAL</h1>
      <div>
        <a href="/face_list_users" class="mr-2 hover:text-blue-400">Usuarios</a>
        <a href="/" class="hover:text-blue-400">Recochecimento</a>
      </div>
    </div>
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
  <script src="../static/js/socket.js"></script>
</body>

</html>
